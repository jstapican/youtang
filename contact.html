    <!-- CONTACT BEGIN -->
    <section id="contact" class="contact-us">      
      <div class="container"> <!-- Container Begin -->

        <div class="row">
          <div class="col-sm-12">
            <div class="section_title">
              <div class="section_subtitle">Contact Us</div>
              <h2>Let's <strong>Connect</strong>!</h2>
            </div>
          </div>  
        </div>

        <div class="row"> <!-- Row Begin -->
          <div class="col-lg-1"></div><!-- blank col -->

          <!-- google maps -->
          <div class="col-lg-5 contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3860.271552598628!2d121.04226580288503!3d14.640520730573218!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b7a99b19493d%3A0x123bd287907ff294!2sAlorica!5e0!3m2!1sen!2sph!4v1537355134089" width="300" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>

          <!-- Contact Form -->
          <div class="col-lg-5 contact-form">
            <form class="form-horizontal">
              <legend>Contact Us</legend>

              <!-- Full Name -->
              <div class="form-group">
                <label class="col-lg-4" for="fullname">Full Name</label>
                <input id="fullname" name="fullname" placeholder="Full Name" class="form-control" type="text">
              </div>

              <!-- Email -->
              <div class="form-group">
                <label class="col-lg-4" for="email">Email</label>
                <input id="email" name="email" placeholder="Email" class="form-control" type="email">
              </div>

              <!-- Message -->
              <div class="form-group">
                <label class="col-lg-4" for="message">Message</label>
                <textarea class="form-control" id="message" name="message" placeholder="Type your message"></textarea>
              </div>

              <!-- Submit -->
              <div class="form-group">
                <div class="col-lg-4">
                  <button id="submit" name="submit" class="btn btn-outline-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>      
          <!-- Contact Form -->

          <div class="col-lg-1"></div><!-- blank col -->
        </div>  <!-- Row End -->
      </div> <!-- Container End -->    
    </section>

    <!-- Sticky Header and Nav JS -->
    <script type="text/javascript">
      $(window).scroll(function(){
        var top = $(window).scrollTop();
          if(top>=60){
            $("nav").addClass('secondary');
          }
          else
            if($("nav").hasClass('secondary')){
              $("nav").removeClass('secondary');
            }
      });
    </script>

    <!-- Counterup -->
    <script>
        jQuery(document).ready(function($) {
            $('.counter').counterUp({
                delay: 15,
                time: 2000
            });
        });
    </script>
